# yaml-language-server: $schema=https://unpkg.com/@carbon-platform/schemas@v1/carbon-resources.schema.json
library:
  id: carbon-charts
  name: Carbon Charts
  description:
    Carbon Charts is a component library for vanilla JavaScript. Chart visualizations are based on
    D3.js, a peer dependency.
  externalDocsUrl: https://www.carbondesignsystem.com/data-visualization/getting-started
  designKits:
    data-viz-sketch:
      $ref: https://unpkg.com/@carbon-platform/resources/carbon.yml#/designKits/data-viz-sketch
  navData:
    - title: Getting started
      items:
        - title: Introduction
          path: https://charts.carbondesignsystem.com/introduction
        - title: Installation & setup
          path: https://charts.carbondesignsystem.com/installation
        - title: Chart anatomy
          path: https://charts.carbondesignsystem.com/anatomy
    - title: Data & configuration
      items:
        - title: Chart data
          path: https://charts.carbondesignsystem.com/data
        - title: Chart display options
          path: https://charts.carbondesignsystem.com/options
        - title: API
          path: https://charts.carbondesignsystem.com/api
    - title: Design
      items:
        - title: Themes (dark & light)
          path: https://charts.carbondesignsystem.com/themes
        - title: Axes
          path: https://charts.carbondesignsystem.com/axes
        - title: Color palette
          path: https://charts.carbondesignsystem.com/palettes
        - title: Dashboards
          path: https://charts.carbondesignsystem.com/dashboards
    - title: Chart types
      items:
        - title: Alluvial / Sankey
          path: https://charts.carbondesignsystem.com/alluvial
        - title: Area (standard, stacked)
          path: https://charts.carbondesignsystem.com/area
        - title: Bar (simple, grouped, stacked)
          path: https://charts.carbondesignsystem.com/bar
        - title: Boxplot
          path: https://charts.carbondesignsystem.com/boxplot
        - title: Bubble
          path: https://charts.carbondesignsystem.com/bubble
        - title: Bullet
          path: https://charts.carbondesignsystem.com/bullet
        - title: Choropleth (experimental)
          path: https://charts.carbondesignsystem.com/choropleth
        - title: Circle pack
          path: https://charts.carbondesignsystem.com/circlepack
        - title: Combo
          path: https://charts.carbondesignsystem.com/combo
        - title: Diagrams
          path: https://charts.carbondesignsystem.com/diagram
        - title: Donut
          path: https://charts.carbondesignsystem.com/donut
        - title: Gauge
          path: https://charts.carbondesignsystem.com/gauge
        - title: Heatmap
          path: https://charts.carbondesignsystem.com/heatmap
        - title: Histogram
          path: https://charts.carbondesignsystem.com/histogram
        - title: Line
          path: https://charts.carbondesignsystem.com/line
        - title: Lollipop
          path: https://charts.carbondesignsystem.com/lollipop
        - title: Meter
          path: https://charts.carbondesignsystem.com/meter
        - title: Pie
          path: https://charts.carbondesignsystem.com/pie
        - title: Radar / Kiviat
          path: https://charts.carbondesignsystem.com/radar
        - title: Scatter
          path: https://charts.carbondesignsystem.com/scatter
        - title: Tree
          path: https://charts.carbondesignsystem.com/tree
        - title: Treemap
          path: https://charts.carbondesignsystem.com/treemap
        - title: Word cloud
          path: https://charts.carbondesignsystem.com/wordcloud
