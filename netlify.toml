[build]
  publish = "pages"
  command = "./scripts/netlify.sh"

[context.production.environment]
	NODE_ENV = "production"

[context.deploy-preview.environment]
	NODE_ENV = "production"

[functions]
  directory = "packages/docs/netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/ssr"
  status = 200
