name: Bug report ðŸ›
description: Something isn't working as expected...
title: "[Bug]: "
labels: [bug ðŸ›]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: name
    attributes:
      label: Name
      description: What's your name?
    validations:
      required: true
  - type: checkboxes
    id: ibm
    attributes:
      label: Are you an IBM employee?
      options:
        - label: 'Yes'
    validations:
      required: true
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: Version
      description: What version of our packages are you using?
      placeholder: e.g. `@carbon/charts@0.46.3`
    validations:
      required: true
  - type: textarea
    id: data-options
    attributes:
      label: Data & options used
      description: Please provide examples of the data & options that you're using
      render: js
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: js
  - type: input
    id: sandbox
    attributes:
      label: Codesandbox example
      description: >
        Do you have a sandbox where we can see the issue reproduced?
        
        **Most of our demos offer a codesandbox that can help you get started**
        https://carbon-design-system.github.io/carbon-charts/
      placeholder: ex. https://codesandbox.io/...
    validations:
      required: false
  - type: dropdown
    id: priority
    attributes:
      label: What priority level would this be in your opinion?
      options:
        - P0
        - P1
        - P2
        - P3
        - P4
    validations:
      required: true
