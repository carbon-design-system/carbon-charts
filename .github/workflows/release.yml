name: Release

on:
  push:
    branches:
      - master
jobs:
  build:
    if:
      github.actor != 'carbon-bot'
      &&	!startsWith(github.event.head_commit.message, 'skip-release')
    name: Create release - Node.js v18.16.1
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 18.16.1
        uses: actions/setup-node@v3
        with:
          node-version: '18.16.1'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --immutable --check-cache

      - name: Deploy to Github & NPM ðŸš€
        run: yarn deploy
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: pages # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
